template:
  name: k8sMigration12Dec
  identifier: k8sMigration12Dec
  versionLabel: "1"
  type: Stage
  projectIdentifier: AmitTest
  orgIdentifier: GitXOrg
  tags: {}
  spec:
    type: Deployment
    spec:
      serviceConfig:
        serviceRef: o90
        serviceDefinition:
          spec:
            variables: []
            manifests:
              - manifest:
                  identifier: manifest1
                  type: Kustomize
                  spec:
                    store:
                      type: Github
                      spec:
                        connectorRef: account.github_ssh_account_level_delegate_connector
                        gitFetchType: Branch
                        folderPath: /abc
                        repoName: <+input>
                        branch: main
                    pluginPath: ""
                    skipResourceVersioning: false
          type: Kubernetes
      infrastructure:
        environmentRef: QA
        infrastructureDefinition:
          type: KubernetesDirect
          spec:
            connectorRef: <+input>
            namespace: <+input>
            releaseName: release-<+INFRA_KEY>
        allowSimultaneousDeployments: false
      execution:
        steps:
          - step:
              name: Rollout Deployment
              identifier: rolloutDeployment
              type: K8sRollingDeploy
              timeout: 10m
              spec:
                skipDryRun: false
                pruningEnabled: false
        rollbackSteps:
          - step:
              name: Rollback Rollout Deployment
              identifier: rollbackRolloutDeployment
              type: K8sRollingRollback
              timeout: 10m
              spec:
                pruningEnabled: false
    failureStrategies:
      - onFailure:
          errors:
            - AllErrors
          action:
            type: StageRollback
